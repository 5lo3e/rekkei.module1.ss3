<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo Form cơ bản</title>
</head>
<body>

<form method="get" action="Rekkei.module1.SS3/SS3%20Thực%20hành%201.html"> 
    <h2>Order Form</h2>
    <p>What would you like to bike?</p>
    <select>
        <option value="0,5">A</option>
        <option> B</option>
        <option>C</option>
    </select>   
    <p>How many would you like to order?</p>
    <input type="radio"/>1-10$<br>
    <input type="radio"/>10-20$<br>
    <input type="radio"/>20-30$<br>
    <p>Name <span style="color: red;">*</span></p>
    <input type="text" name="Firstname" placeholder="Firstname" />
    <input type="text" name="Lastname" placeholder="Lastname"/>
    <p>Email</p>
    <input type="text" name="Email"/>
    <p>Phone Number</p>
    <input type="text" name="Phone1" size="10"/>-
    <input type="text" name="Phone2" size="10"/>-
    <input type="text" name="Phone3" size="10"/>
</form>

</body>
</html>
