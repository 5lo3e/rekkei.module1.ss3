<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1> Car  Purchase Form</h1></header>
    <main>
        <form action="#" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name"><br>
            <label for="email">Email</label>
            <input type="text" id="email"><br>
            <label for="phoneNumber">Phone:</label>
            <input type="number" id="phoneNumber"><br>
            <label for="chooseCar">Choose a car</label>
            <select name="chooseCar" id="chooseCar">
                <option value="Model 1">Model 1</option>
                <option value="Model 2">Model 2</option>
                <option value="Model 3">Model 3</option>
            </select><br>
            <label for="chooseColor">Choose a color</label>
            <select name="chooseColor" id="chooseColor">
                <option value="Red">Red</option>
                <option value="Blue">Blue</option>
                <option value="Gray">Gray</option>
            </select><br>
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity"><br>
            <label for="date">Delivery date</label>
            <input type="date" id="date"><br>
            <input type="submit" value="submit">

        </form>
    </main>
    
</body>
</html>
